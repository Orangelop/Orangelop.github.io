---
layout: default
---

<div class="page clearfix" post>
    <div class="left">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <div class="right">
        <div class="wrap">

            <!-- Content -->
            <div class="side content">
                <div>
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                    目录
                </div>
                <ul id="content-side" class="content-ul">
                </ul>
            </div>
            <!-- 其他div框放到这里 -->
            
            <div class="side">
                <div>
                    <i class="fa fa-music"></i>
                    音乐
                </div> 
                <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=265 height=86 src="//music.163.com/outchain/player?type=2&id=1334259177&auto=1&height=66"></iframe>                
            </div>
            <!-- <div class="side">bbbb</div> -->
        </div>
    </div>
</div>
<script src="{{ "/js/pageContent.js " | prepend: site.baseurl }}" charset="utf-8"></script>
